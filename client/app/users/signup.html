<div id="squeeze">




  <div id='signup'>
    <h1>Signup</h1>
    <form name="signupForm" ng-submit='signup()'>

      <input type="password" ng-model='user.password'>
      <button>Signup</button>
    </form>
    <a href="#/login">Already a member? <strong>Login</strong></a>
  </div>
</div>
