<div class="new-profile" ng-init="getProfile()">
  <form name="createProfileForm" ng-submit='createProfile()'>
    <input type='text' ng-model='dev.profile.firstName' placeholder='first name'>
    <input type="text" ng-model='dev.profile.lastName' placeholder='last name'>
    <input type="text" ng-model='dev.profile.expertise' placeholder='expertise'>
    <button>Create your Profile</button>
  </form>
</div>
<pre ng-model='dev.profile'>{{ dev }}</pre>
